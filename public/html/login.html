<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Code-in-60-seconds</title>
    <link rel="stylesheet" href="../css/login.css">
    <script src="https://kit.fontawesome.com/a844d012c2.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
  <header class="header">
    <div class="header-content">
        <div class="logo">
            <h1>Trailblazer</h1>
        </div>
        <nav class="tabs">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Treks</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Log in</a></li>
                <li><a href="#">Sign up</a></li>
            </ul>
        </nav>
    </div>
  </header>


<div class="container">
    <h1>Login</h1>
    <form class="form login-form">
      <div class="mb-3">
        <label for="Username">Username: <i class='bx bxs-user'></i></label>
        <input type="Username" class="form-control" id="username-login" placeholder="Enter Username" name="Username">
      </div>
      <div class="mb-3">
        <label for="pwd">Password:<i class='bx bxs-lock-alt' ></i></label>
        <input type="password" class="form-control" id="password-login" placeholder="Enter password" name="pswd">
        
      </div>
      <div class="form-check mb-3">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" name="remember"> Remember me
        </label>
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </div>

 
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
